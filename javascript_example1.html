<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Example</title>
	<style>
		
		body {background-color: red; text-align: center} 
	
	</style>
	
	
</head> 

<body>
	<h2> Javascript </h2>

	<p id="changezone"> </p>
	
	<canvas id="myCanvas" width="600" height="300" style="border:2px solid #000000;">
</canvas>
	
	<script>
	
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		
		ctx.beginPath();
		ctx.arc(300, 150, 130, 0, 2 * Math.PI);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(260, 110, 20, 0, 2 * Math.PI);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(340, 110, 20, 0, 2 * Math.PI);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.rect(280, 160, 40, 60);
		ctx.stroke();
		
		ctx.moveTo(400, 50);
		ctx.lineTo(100, 100);
		ctx.stroke();
		
	</script>
	
</body>
</html>
